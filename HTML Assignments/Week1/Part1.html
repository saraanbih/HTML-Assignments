<html>
    <head>
        <!-- Title  -->
        <title>My First Page</title>
        <!-- Meta Tag -->

        <!-- style css -->
        <style></style>
        <!-- javascript file -->
        <script></script>

<!-- 
    [01] - <meta charset="UTF-8" />
         - tells the browser to use the utf-8 character encoding when translating
           machine code into human-readable.

    [02] - <meta name="description" content="something"/>
         - generally informs and interests users with a short, relevant summary of what a particular 
           page is about.

    [03] - <meta name="keywords" content="HTML, CSS, JavaScript">
         - for seo and keywords of page.

    [04] - <meta name="author" content="Mohamed Mostafa">
         - author of the page.

    [05] - <meta name="viewport" content="width=device-width, initial-scale=1.0">
         - for all media and phone, pc, laptop, ipad.
-->
